<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Flap</title>
    <link rel="stylesheet" href="Elements/flaps.css">
</head>
<body>

    <script src="Elements/SplitFlapDisplay.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const displayContainer = document.querySelector('body');
            const splitFlap = new SplitFlapDisplay(displayContainer, 'A');
            splitFlap.flipToCharacter('0');
        })
    </script>

    <input id="timeInput" type="text" placeholder="HHmm" pattern="\d{4}" />
    <button onclick="addTime()">Add Time</button>
    <ul id="timeList"></ul>

    <script src="script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interaktive Tabelle mit Modal</title>
  <style>
    .selected {
      background-color: #acf;
    }
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
      padding-top: 60px;
    }
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto; /* 15% from the top and centered */
      padding: 20px;
      border: 1px solid #888;
      width: 80%; /* Could be more or less, depending on screen size */
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="reiheHinzufuegen">Reihe hinzufügen</button>
<button id="reiheLoeschen">Ausgewählte Reihe löschen</button>

<table id="meineTabelle">
  <tr>
    <th>Name</th>
    <th>Alter</th>
  </tr>
  <!-- Zeilen werden durch JavaScript hinzugefügt -->
</table>

<div id="meinModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Name: <input type="text" id="nameInput"></p>
    <p>Alter: <input type="text" id="alterInput"></p>
    <button id="datenSpeichern">Speichern</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
